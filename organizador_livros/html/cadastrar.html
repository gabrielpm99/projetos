<html lang="pt-br">

    <body>
        <header class="header-container">

        </header>
        <main class="main-container">
            <form id="form-cadastrar">
                <div class="cadastrar-container">
                    <label class="cadastrar-label" for="nome">Nome do livro</label>
                    <input class="cadastrar-input" value="PÃ¢ntano de Sangue" id="nome" type="text" required placeholder="Digite o nome do livro">

                    <input class="cadastrar-input" value="../src/PantanodeSangue.jpg" id="imagem" type="text" required placeholder="Digite a URL da imagem do livro">

                <div class="cadastrar-container">
                    <label class="cadastrar-label" for="link">Link do livro</label>
                    <input class="cadastrar-input" value="https://www.google.com" id="link" type="text" required placeholder="Digite a URL do livro">
                </div>

                <div class="cadastrar-container">
                    <input class="cadastrar-submit" type="submit">
                </div>
            </form>
        </main>

        <script src="../js/cadastrar.js"></script>
