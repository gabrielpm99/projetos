<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="src/logo.png">
        <title>Horário Vespertino</title>
    </head>
    <body>
        <header>
            <ul class="btns" id="lista_dias">
                <li><button id="segunda" class="dias">Segunda</button></li>
                <li><button id="terca" class="dias">Terça</button></li>
                <li><button id="quarta" class="dias">Quarta</button></li>
                <li><button id="quinta" class="dias">Quinta</button></li>
                <li><button id="sexta" class="dias">Sexta</button></li>
            </ul>
        </header>
        <section>
            <ul class="btns hidden" id="turmas">
                <li><button id="sextoA" class="turmas">6º A</button></li>
                <li><button id="sextoB" class="turmas">6º B</button></li>
                <li><button id="setimoA" class="turmas">7º A</button></li>
                <li><button id="setimoB" class="turmas">7º B</button></li>
                <li><button id="oitavoA" class="turmas">8º A</button></li>
                <li><button id="oitavoB" class="turmas">8º B</button></li>
                <li><button id="nonoA" class="turmas">9º A</button></li>
                <li><button id="nonoB" class="turmas">9º B</button></li>
            </ul>
        </section>
        <main>
            <h1 id="titulo_turma"></h1>
            <ul id="lista_aulas">
            </ul>
        </main>
        <script src="script.js"></script>
    </body>
</html>
