<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="src/logo.png">
        <title>Horário</title>
    </head>
    <body>
        <header>
            <ul class="btns" id="lista_dias">
                <li><button id="Segunda" class="dias">Segunda</button></li>
                <li><button id="Terça" class="dias">Terça</button></li>
                <li><button id="Quarta" class="dias">Quarta</button></li>
                <li><button id="Quinta" class="dias">Quinta</button></li>
                <li><button id="Sexta" class="dias">Sexta</button></li>
            </ul>
        </header>
        <section>
            <ul class="btns escolher">
                <li><button id="Regular" class="regTec">Regular</button></li>
                <li><button id="Técnico" class="regTec">Técnico</button></li>
            </ul>
            <ul class="btns hidden" id="regular">
                <li><button id="1º Regular" class="turmas">1º Regular</button></li>
                <li><button id="2º A" class="turmas">2º A</button></li>
                <li><button id="2º B" class="turmas">2º B</button></li>
                <li><button id="3º Regular" class="turmas">3º Regular</button></li>
            </ul>
            <ul class="btns hidden" id="tecnico">
                <li><button id="1º Técnico" class="turmas">1º Técnico</button></li>
                <li><button id="2º Técnico" class="turmas">2º Técnico</button></li>
                <li><button id="3º Técnico" class="turmas">3º Técnico</button></li>
            </ul>
        </section>
        <main>
            <h1 id="titulo_turma"></h1>
            <ul id="lista_aulas">
            </ul>
        </main>
        <script src="script.js"></script>
    </body>
</html>
