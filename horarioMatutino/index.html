<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="src/logo.png">
        <title>Horário Matutino</title>
    </head>
    <body>
        <header>
            <ul class="btns" id="lista_dias">
                <li><button id="segunda" class="dias">Segunda</button></li>
                <li><button id="terca" class="dias">Terça</button></li>
                <li><button id="quarta" class="dias">Quarta</button></li>
                <li><button id="quinta" class="dias">Quinta</button></li>
                <li><button id="sexta" class="dias">Sexta</button></li>
            </ul>
        </header>
        <section id="btnsTurmasEnfases">
            <ul id="escolher" class="btns">
                <li><button id="regBtn" class="regTec">Regular</button></li>
                <li><button id="tecBtn" class="regTec">Técnico</button></li>
            </ul>
            <ul class="btns hidden" id="regular">
                <li><button id="primeiroReg" class="turmas">1º Regular</button></li>
                <li><button id="segundo_A" class="turmas">2º A</button></li>
                <li><button id="segundo_B" class="turmas">2º B</button></li>
                <li><button id="terceiroReg" class="turmas">3º Regular</button></li>
            </ul>
            <ul class="btns hidden" id="tecnico">
                <li><button id="primeiroTec" class="turmas">1º Técnico</button></li>
                <li><button id="segundoTec" class="turmas">2º Técnico</button></li>
                <li><button id="terceiroTec" class="turmas">3º Técnico</button></li>
            </ul>
        </section>
        <main>
            <h1 id="titulo_turma"></h1>
            <ul id="lista_aulas">
            </ul>
        </main>
        <script src="script.js"></script>
    </body>
</html>
